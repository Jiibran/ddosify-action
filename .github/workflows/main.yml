on: [push]
jobs:
  jmeter_job:
    runs-on: ubuntu-latest
    name: ddosify Test Execution
    steps:      
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Go
      - uses: actions/setup-go@v2
        with:
          go-version: '1.9.3' # The Go version to download (if necessary) and use.
      - run: go version